<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="robots" content="ALL" />
        <title>Cadastro de Professor</title>
        <link href="img/favicon-oficial.ico" rel="icon" type="image/x-icon" />

        <!-- Chamada do Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">

        <!-- Chamada do CSS de personalização // Sempre usar abaixo da chamada do CSS principal-->
        <link rel="stylesheet" href="css/extra.css">

        <!-- Chamada para o JQUERY -->
        <script src="js/jquery-1.11.3.js"></script>

        <!-- Chamada do JavaScript do Bootstrap -->
        <script src="js/bootstrap.js"></script>
        
    </head>
    <body>

        <div class="container-fluid" >
            <!-- Area da Barra no TOPO -->
            <div class="row">
                <nav class="navbar navbar-default">
                    <!-- NOME do projeto -->
                    <div class="navbar-nome-projeto">
                        <h5><b>PIT/RIT</b></h5>
                        <h6><b>Plano Individual de Trabalho</b></h6>
                        <h6><b>Relatório Individual de Trabalho</b></h6>
                    </div>
                </nav>
            </div>

            <!-- Area Central -->
            <div class="container">
                <div class="row">
                    <div class="contcustom">
                        <div>
                             <img src="img/Logo - IFBA.png" class="logo-inicio" alt="Logo do IFBA"/>
                        </div>
                        
                        <div>
                            <input type="text" placeholder="USUÁRIO" class="input-inicio" required>
                            <input type="password" placeholder="SENHA" class="input-inicio" required>
                            <button class="btn btn-default wide"><span class="fa fa-check med"></span><b>Entrar</b></button>
                            <a><h5>Esqueci a senha</h5></a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Area do Rodapé -->
            <div class="row">
                <footer class="rodape col-md-12">

                    <p>Aplicativo desenvolvido pelos alunos do curso de Licenciatura em Computação<br>
                        <a href="#" target="_blank">@LucasMatos</a>,
                        <a href="#" target="_blank">@KellyFreitas</a> e 
                        <a href="#" target="_blank">@WallaceFernandes</a>.
                    </p>

                </footer>
            </div>
        </div>
    </body>
</html>
